<div class="row ml-2">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <form [formGroup]="landMarkForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!landMarkForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label for="shortDesc">Short Description</label>
            <input
              type="text"
              id="shortDesc"
              formControlName="shortDesc"
              class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <img [src]="imagePath.value" class="img-responsive edit-img">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label for="detailDesc">Detailed Description</label>
            <textarea
              type="text"
              id="detailDesc"
              class="form-control"
              formControlName="detailDesc"
              rows="6"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
